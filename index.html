<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/luckyai/">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        p {
            margin-top: 10px;
            opacity: 0.8;
        }

        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>리다이렉트 중...</h1>
        <p>자동으로 이동하지 않으면 <a href="/luckyai/">여기</a>를 클릭하세요.</p>
    </div>
    <script>
        // JavaScript 리다이렉트 (백업)
        setTimeout(function () {
            window.location.href = '/luckyai/';
        }, 100);
    </script>
</body>

</html>
